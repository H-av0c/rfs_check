<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Address</title>
</head>
<body>
    <h1>Select Your Address</h1>

    {% if addresses %}
        <form method="POST" action="{{ url_for('check_address') }}">
            <label for="address_id">Addresses for postcode "{{ postcode }}":</label><br><br>
            <select name="uprn" id="uprn" required>
                {% for address in addresses %}
                    <option value="{{ address.uprn }}">{{ address.address1 }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Check Address</button>
        </form>
    {% else %}
        <p>No addresses found for postcode: {{ postcode }}</p>
        <a href="{{ url_for('enter_postcode') }}">Try a different postcode</a>
    {% endif %}
</body>
</html>
