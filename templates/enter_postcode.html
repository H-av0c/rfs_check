<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Postcode</title>
</head>
<body>
    <h1>Find Your Address</h1>
    <form method="POST" action="/">

        <button type="submit">Search</button>
    </form>
</body>
</html>
